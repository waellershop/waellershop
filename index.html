    .product-card {

    .product-price {

      display: none;
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 1rem;

      font-weight: 700;
      color: #4ade80;
      white-space: nowrap;
    }

    .detail-layout {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 1.5rem;
    }

    .detail-images-main {
      width: 100%;
      aspect-ratio: 1179 / 1542;
      object-fit: cover;
      border-radius: 1rem;
      border: 1px solid #555;
    }

    .detail-thumbs {
      display: flex;
      gap: .5rem;
      overflow-x: auto;
      margin-top: .5rem;
    }

    .detail-thumbs img {
      width: 120px;
      aspect-ratio: 1179 / 1542;
      object-fit: cover;
      border-radius: .5rem;
      border: 1px solid #555;
      opacity: .8;
      cursor: pointer;
      transition: .15s;
    }

    .detail-thumbs img:hover,
    .detail-thumbs img.active-thumb {
      opacity: 1;
      border-color: #22c55e;
      transform: translateY(-2px);
    }

    .detail-description {
      color: #d1d5db;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .variant-box {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 0.7rem;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
    }

    .variant-row {
      margin-bottom: 0.6rem;
    }

    .variant-row:last-child {
      margin-bottom: 0;
    }

    .variant-label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
      color: #e5e7eb;
    }

    .variant-select {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(148,163,184,0.6);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .8rem 1.2rem;
      background: #22c55e;
      color: #052e16;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: .15s;
      border: none;
      cursor: pointer;
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(22,163,74,0.5);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #9ca3af;
      padding: 2rem 0;
    }

    @media(max-width: 800px){
      .detail-layout { grid-template-columns: 1fr; }
      .detail-header { flex-direction: column; align-items: flex-start; }
      .detail-price { font-size: 1.1rem; }
    }
  </style>
</head>

<script>

const WHATSAPP = "4915151888828";

const products = [
  {

  },
  {

    short: "Farbe: Schwarz | GrÃ¶ÃŸen: Sâ€“XL",

      "North Face Puffer Jacket in klassischem Schwarz. GrÃ¶ÃŸen S bis XL. Warm, bequem und perfekt fÃ¼r Herbst & Winter.",
    price: "80,00 â‚¬",

    ],

      sizes: ["S", "M", "L", "XL"]
    }
  },
  {
    id: 4,
    name: "Nike Air Force 1",
    short: "GrÃ¶ÃŸen: 39â€“45 | Preis: 45 â‚¬",
    description:
      "Nike Air Force 1 in den GrÃ¶ÃŸen 39â€“45. Klassischer Sneaker, zeitlos und vielseitig kombinierbar.",
    price: "45,00 â‚¬",
    images: [
      "bilder/artikel4-1.jpg",
    ],
    variants: {
      colors: [], // ggf. spÃ¤ter z.B. ["WeiÃŸ"] eintragen
      sizes: ["39", "40", "41", "42", "43", "44", "45"]
    }
  }
];

let currentProductIndex = 0;

function renderProductGrid() {
  const grid = document.getElementById("product-grid");
  grid.innerHTML = "";
  products.forEach((p, i) => {
    const card = document.createElement("article");
    card.className = "product-card";
    card.onclick = () => showDetail(i);
    card.innerHTML = `
      <img src="${p.images[0]}" class="product-main-img" alt="${p.name}">
      <div class="product-body">
        <div class="product-title">${p.name}</div>
        <div class="product-short">${p.short}</div>
        <div class="product-price">${p.price}</div>
      </div>`;
    grid.appendChild(card);
  });
}

function fillSelect(selectElement, options) {
  selectElement.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "Bitte wÃ¤hlen";
  selectElement.appendChild(placeholder);

  options.forEach(opt => {
    const o = document.createElement("option");
    o.value = opt;
    o.textContent = opt;
    selectElement.appendChild(o);
  });
}

function showDetail(i) {
  currentProductIndex = i;
  const p = products[i];
  const sec = document.getElementById("detail-section");
  sec.style.display = "block";

  document.getElementById("detail-title").textContent = p.name;
  document.getElementById("detail-price").textContent = p.price;
  document.getElementById("detail-description").textContent = p.description;

  const main = document.getElementById("detail-main-img");
  main.src = p.images[0];

  const thumbs = document.getElementById("detail-thumbs");
  thumbs.innerHTML = "";
  p.images.forEach((src, idx) => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = p.name + " Bild " + (idx + 1);
    if (idx === 0) img.classList.add("active-thumb");
    img.onclick = () => {
      main.src = src;
      document.querySelectorAll("#detail-thumbs img").forEach(x => x.classList.remove("active-thumb"));
      img.classList.add("active-thumb");
    };
    thumbs.appendChild(img);
  });

  // Varianten
  const colorRow = document.getElementById("variant-color-row");
  const sizeRow = document.getElementById("variant-size-row");
  const colorSelect = document.getElementById("variant-color");
  const sizeSelect = document.getElementById("variant-size");

  if (p.variants && p.variants.colors && p.variants.colors.length > 0) {
    colorRow.style.display = "block";
    fillSelect(colorSelect, p.variants.colors);
  } else {
    colorRow.style.display = "none";
    colorSelect.innerHTML = "";
  }

  if (p.variants && p.variants.sizes && p.variants.sizes.length > 0) {
    sizeRow.style.display = "block";
    fillSelect(sizeSelect, p.variants.sizes);
  } else {
    sizeRow.style.display = "none";
    sizeSelect.innerHTML = "";
  }

  sec.scrollIntoView({behavior:"smooth"});
}

function buildWhatsAppLinkForCurrent() {
  const p = products[currentProductIndex];
  const colorSelect = document.getElementById("variant-color");
  const sizeSelect = document.getElementById("variant-size");

  const color = colorSelect && colorSelect.value ? colorSelect.value : "";
  const size = sizeSelect && sizeSelect.value ? sizeSelect.value : "";

  let text = `Hallo, ich interessiere mich fÃ¼r: ${p.name}`;
  if (color) text += ` | Farbe: ${color}`;
  if (size) text += ` | GrÃ¶ÃŸe: ${size}`;
  text += ".";

  return `https://wa.me/${WHATSAPP}?text=${encodeURIComponent(text)}`;
}

document.getElementById("detail-whatsapp").addEventListener("click", function(e) {
  e.preventDefault();
  const link = buildWhatsAppLinkForCurrent();
  window.open(link, "_blank");
});

renderProductGrid();
if (products.length > 0) {
  showDetail(0);
}
</script>
